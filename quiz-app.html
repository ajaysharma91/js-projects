<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./quiz.css" />
    <script src="./quiz.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="result hide" id="result"></div>
      <div class="question-answer-container hide" id="question-answer-container">
        <div class="question-area">
          <p class="question-text" id="question-text"></p>
        </div>
        <div class="answer-area" id="answer-area">
          
        </div>
      </div>
      <div class="action-container">
        <div class="start-btn-area" id="start-btn"><button class="btn">Start</button></div>
        <div class="next-btn-area hide" id="next-btn"><button class="btn">Next</button></div>
        <div class="submit-btn-area hide" id="submit-btn"><button class="btn">Submit</button></div>
      </div>
    </div>
  </body>
</html>
