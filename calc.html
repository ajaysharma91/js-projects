<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css" />
    <script src="./calc.js" defer></script>
  </head>
  <body>
    <div class="calc-flex">
      <div class="result-container">
        <span class="prev-content" data-prev-operand></span>
        <div class="current-content" data-current-operand></div>
      </div>
      <div class="btn-container">
        <button class="span-2" data-all-clear>AC</button>
        <button data-del>DEL</button>
        <button data-operation>&#247;</button>
      </div>
      <div>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
      </div>
      <div>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
      </div>
      <div>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
      </div>
      <div>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="span-2" data-equal>=</button>
      </div>
    </div>
  </body>
</html>
